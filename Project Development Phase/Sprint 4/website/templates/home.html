{% extends 'base.html' %}

{% block title %}
 Home
 {% endblock %}

{% block content %}

    <div class="container">
        <hr>
        <b>
        <span>
            <a href="./">Latest Headlines</a>
        </span>
        </b>
        <span style="margin-left:100px;">
            Filter By :
            <a href="./world">world</a>,
            <a href="./business">business</a>,
            <a href="./tech">technology</a>,
            <a href="./entertainment">entertainment</a>,
            <a href="./science">science</a>,
            <a href="./sport">sports</a>,
            <a href="./economics">economics</a>,
            <a href="./finance">finance</a>

        </span>
        <hr>
        {% for news in data %}
            <div>
                <a href="{{ news.link }}" target="_blank">{{ news.title }}</a>
            </div>
        <img src="{{ news.media }}" alt="">
            <p>{{ news.summary }}</p>
            <hr>
        {% endfor %}
    </div>

    <script>
    window.watsonAssistantChatOptions = {
      integrationID: "2c1826ca-aad1-49ca-89cb-ae07a7ee3506", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "a7578568-6082-4378-8598-a0ef0cc9ac3d", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

    
{% endblock %}
